{{ define "main" }}
  {{/* Section title and intro content */}}
  <div class="justify-left mx-auto mt-8 flex max-w-(--breakpoint-xl) px-4">
    <article>
      <h1 class="text-4xl font-extrabold text-slate-700 dark:text-slate-200">
        {{ .Title | emojify }}
      </h1>
      <div class="mt-2 text-lg text-slate-500 dark:text-slate-400">
        {{ .Content | emojify }}
      </div>
    </article>
  </div>
{{ end }}
