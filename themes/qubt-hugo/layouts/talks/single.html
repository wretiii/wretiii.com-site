{{ define "main" }}
  <div class="justify-left mx-auto mt-8 flex max-w-(--breakpoint-xl) px-4">
    <article>
      <h1 class="text-4xl font-extrabold text-slate-700 dark:text-slate-200">{{ .Title }}</h1>
      <div class="mt-2 text-lg text-slate-500 dark:text-slate-400">
        {{ .Content }}
      </div>

      {{ with .Params.slides }}
        <div class="mt-6">
          <a href="{{ . }}" class="inline-block rounded bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700" target="_blank" rel="noopener noreferrer">
            ðŸ“¥ Download Slides
          </a>
        </div>
      {{ end }}

      {{ with .Params.resources }}
        <div class="mt-8">
          <h2 class="text-2xl font-bold text-slate-700 dark:text-slate-200 mb-4">Related Resources</h2>
          <ul class="list-disc list-inside space-y-2 text-lg text-slate-600 dark:text-slate-400">
            {{ range . }}
              <li>
                <a href="{{ .url }}" class="hover:text-indigo-500" target="_blank" rel="noopener noreferrer">{{ .name }}</a>
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </article>
  </div>
{{ end }}
